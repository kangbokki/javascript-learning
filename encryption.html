
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>암호화</title>
  <style>
		textarea {
			width: 100%;
			height: 150px;
			padding: 5px 15px;
			box-sizing: border-box;
			resize: both;
		}

    button {
      padding: 15px 32px;
      margin: 4px 2px 4px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
	</style>
  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js'></script>
</head>
<body>
  <textarea id='taIn' cols='80' rows='50'></textarea>
  <button id='btnEnc' value=''>암호화</button>
  <button id='btnDec' value=''>복호화</button>
  <textarea id='taOut' cols='80' rows='50'></textarea>
  <script>
    const secretKey = '키';

    document.querySelector('#btnEnc').addEventListener('click', (e) => {
      const text = document.querySelector('#taIn').value;
      const enc = CryptoJS.AES.encrypt(text, secretKey).toString();

      document.querySelector('#taOut').value = enc;
    });

    document.querySelector('#btnDec').addEventListener('click', (e) => {
      const text = document.querySelector('#taIn').value;
      const decBytes = CryptoJS.AES.decrypt(text, secretKey);
      const dec = decBytes.toString(CryptoJS.enc.Utf8);

      document.querySelector('#taOut').value = dec;
    });
</script>
</body>
</html>
